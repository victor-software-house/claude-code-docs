name: Sync Claude Code Docs
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
    env:
      HUSKY: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - run: bun install --frozen-lockfile
      - name: Sync docs
        run: bun run scripts/sync.ts
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit changes
        id: commit
        run: |
          if bun run scripts/commit-changes.ts; then
            git push
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: sync
    if: needs.sync.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      HUSKY: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - run: bun install --frozen-lockfile
      - name: Bump version and tag
        run: |
          bunx commit-and-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --follow-tags
